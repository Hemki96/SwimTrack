<!DOCTYPE html>
<html lang="de" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SwimTrack | Trainingssteuerung für Schwimmteams</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "card-light": "#ffffff",
              "card-dark": "#1a2530",
              "card-muted": "#18232e",
              "text-light-primary": "#182431",
              "text-light-secondary": "#6b7785",
              "text-dark-primary": "#e1e6eb",
              "text-dark-secondary": "#92adc9",
              "border-light": "#e5e7eb",
              "border-dark": "#2a3947",
              success: "#22c55e",
              warning: "#facc15",
              danger: "#f97316",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.375rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              full: "9999px",
            },
            boxShadow: {
              card: "0 10px 40px -25px rgba(19, 127, 236, 0.45)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light font-display text-text-light-primary antialiased transition-colors duration-300 dark:bg-background-dark dark:text-text-dark-primary"
  >
    <noscript>
      <div class="mx-auto max-w-2xl p-6 text-center text-sm">
        <p>
          SwimTrack benötigt JavaScript, um die interaktiven Dashboards und Trainingsdaten zu laden.
          Bitte aktiviere JavaScript in deinem Browser.
        </p>
      </div>
    </noscript>
    <div id="app-root" class="min-h-screen"></div>
    <div id="overlay-root"></div>
    <script type="module" src="/src/scripts/app.js"></script>
  </body>
</html>
