<!DOCTYPE html>
<html lang="de" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwimTrack – Datenexport</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
  </head>
  <body
    data-page="reports-export"
    class="font-display bg-background-light text-text-light-primary transition-colors duration-300 dark:bg-background-dark dark:text-text-dark-primary"
  >
    <div class="grid gap-6 lg:grid-cols-[1.3fr_1fr]">
      <article class="rounded-xl border border-border-light bg-card-light p-6 dark:border-border-dark dark:bg-card-dark">
        <header class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
          <div>
            <h2 class="text-lg font-semibold leading-tight">Export-Vorlagen</h2>
            <p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">Datenquellen und Formate auswählen</p>
          </div>
          <button type="button" class="flex items-center gap-2 rounded-lg bg-primary px-4 py-2 text-sm font-semibold text-white shadow-card transition hover:-translate-y-0.5 hover:bg-primary/90" data-action="export-start">
            <span class="material-symbols-outlined text-base">file_download</span>
            <span>Export starten</span>
          </button>
        </header>
        <form id="export-form" class="mt-6 space-y-6">
          <fieldset class="space-y-3">
            <legend class="text-sm font-semibold uppercase tracking-wide text-text-light-secondary dark:text-text-dark-secondary">Datensatz</legend>
            <div id="export-datasets" class="grid gap-3 md:grid-cols-2"></div>
          </fieldset>
          <fieldset class="space-y-3">
            <legend class="text-sm font-semibold uppercase tracking-wide text-text-light-secondary dark:text-text-dark-secondary">Zeitraum &amp; Filter</legend>
            <div class="grid gap-4 md:grid-cols-2">
              <label class="flex flex-col gap-2 text-sm">
                <span>Von</span>
                <input type="date" id="export-date-from" name="from" class="rounded-lg border border-border-light bg-transparent px-3 py-2 text-sm dark:border-border-dark" />
              </label>
              <label class="flex flex-col gap-2 text-sm">
                <span>Bis</span>
                <input type="date" id="export-date-to" name="to" class="rounded-lg border border-border-light bg-transparent px-3 py-2 text-sm dark:border-border-dark" />
              </label>
              <label class="flex flex-col gap-2 text-sm">
                <span>Team</span>
                <select id="export-team" name="team" class="rounded-lg border border-border-light bg-transparent px-3 py-2 text-sm dark:border-border-dark"></select>
              </label>
              <label class="flex flex-col gap-2 text-sm">
                <span>Format</span>
                <select id="export-format" name="format" class="rounded-lg border border-border-light bg-transparent px-3 py-2 text-sm dark:border-border-dark">
                  <option value="csv">CSV</option>
                  <option value="xlsx">Excel</option>
                  <option value="json">JSON</option>
                </select>
              </label>
            </div>
          </fieldset>
          <div class="rounded-xl bg-background-light p-4 text-sm text-text-light-secondary ring-1 ring-dashed ring-border-light dark:bg-background-dark dark:text-text-dark-secondary dark:ring-border-dark">
            <p class="flex items-center gap-2"><span class="material-symbols-outlined text-base">info</span><span>Die Exporte werden serverseitig vorbereitet. Größere Datensätze können einige Minuten benötigen.</span></p>
          </div>
        </form>
      </article>
      <article class="rounded-xl border border-border-light bg-card-light p-6 dark:border-border-dark dark:bg-card-dark">
        <header class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-semibold leading-tight">Letzte Exporte</h2>
            <p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">Verlauf &amp; Download-Historie</p>
          </div>
          <button type="button" class="rounded-full bg-card-light px-3 py-1 text-xs font-medium text-text-light-secondary ring-1 ring-border-light transition hover:bg-zinc-50 dark:bg-card-dark dark:text-text-dark-secondary dark:ring-border-dark dark:hover:bg-[#2a3f53]" data-action="refresh-exports">Aktualisieren</button>
        </header>
        <ul id="export-history" class="mt-6 space-y-3"></ul>
      </article>
    </div>
  </body>
</html>
