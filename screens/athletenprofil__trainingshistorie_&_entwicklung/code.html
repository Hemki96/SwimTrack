<!DOCTYPE html>
<html lang="de" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwimTrack – Athletenprofil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
  </head>
  <body
    data-page="athletes"
    class="font-display bg-background-light text-text-light-primary transition-colors duration-300 dark:bg-background-dark dark:text-text-dark-primary"
  >
    <div class="relative flex min-h-screen w-full flex-col">
      <div class="flex h-full w-full" data-screen-root>
        <aside class="flex w-64 flex-col bg-background-dark p-4 text-white">
          <div class="flex items-center gap-3 rounded-lg p-3">
            <div class="size-8 text-primary">
              <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h1 class="text-xl font-bold leading-tight">SwimTrack</h1>
          </div>
          <nav class="mt-8 flex flex-1 flex-col justify-between" aria-label="Hauptnavigation">
            <div class="flex flex-col gap-2" data-nav-primary>
              <button type="button" data-route="dashboard" class="flex items-center gap-3 rounded-lg px-3 py-2 text-left text-sm font-medium text-text-dark-secondary transition-colors hover:bg-white/10"><span class="material-symbols-outlined">dashboard</span><span>Dashboard</span></button>
              <button type="button" data-route="trainings" class="flex items-center gap-3 rounded-lg px-3 py-2 text-left text-sm font-medium text-text-dark-secondary transition-colors hover:bg-white/10"><span class="material-symbols-outlined">calendar_month</span><span>Trainingsplanung</span></button>
              <button type="button" data-route="athletes" class="flex items-center gap-3 rounded-lg px-3 py-2 text-left text-sm font-medium text-white transition-colors hover:bg-white/10"><span class="material-symbols-outlined">groups</span><span>Athleten</span></button>
              <button type="button" data-route="performance" class="flex items-center gap-3 rounded-lg px-3 py-2 text-left text-sm font-medium text-text-dark-secondary transition-colors hover:bg-white/10"><span class="material-symbols-outlined">monitoring</span><span>Leistungsdaten</span></button>
              <button type="button" data-route="reports" class="flex items-center gap-3 rounded-lg px-3 py-2 text-left text-sm font-medium text-text-dark-secondary transition-colors hover:bg-white/10"><span class="material-symbols-outlined">bar_chart</span><span>Reports &amp; Export</span></button>
            </div>
            <div class="flex flex-col gap-2" data-nav-secondary>
              <button type="button" data-route="teams" class="flex items-center gap-3 rounded-lg px-3 py-2 text-left text-sm font-medium text-text-dark-secondary transition-colors hover:bg-white/10"><span class="material-symbols-outlined">diversity_3</span><span>Mannschaften</span></button>
              <button type="button" data-route="settings" class="flex items-center gap-3 rounded-lg px-3 py-2 text-left text-sm font-medium text-text-dark-secondary transition-colors hover:bg-white/10"><span class="material-symbols-outlined">settings</span><span>Einstellungen</span></button>
              <div class="mt-4 flex items-center gap-3 border-t border-white/10 pt-4">
                <div
                  class="size-10 shrink-0 rounded-full bg-cover bg-center bg-no-repeat"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuACRaMkGk88fACEIyNhdOUQnsl1VyAenm4mnjdlxO3SlSBs-hldGWQkSUdrpZaGhaonSCDHsy8vSwdlCqb_3k2hTNpxpGgE5OfPnRgYHC1u7gOqE55U-kk-Bc99in9p_p32KXwPxTN8z6C5C23xkv_2TGqKNm0FHrpGhwK8RfekaA_VkqJKsWnimeYpNKG-he7d3h2o02S2YMzPrye5d8Et2WIW2P3giodOphaG9grOI6iPxCLhjOt9ovqSF3MY7Iyoxy0TED0k1Pc");'
                ></div>
                <div class="flex flex-col overflow-hidden">
                  <p class="truncate text-base font-semibold leading-tight">Max Mustermann</p>
                  <p class="truncate text-sm text-text-dark-secondary">Cheftrainer</p>
                </div>
              </div>
            </div>
          </nav>
        </aside>
        <main class="flex-1 overflow-y-auto bg-background-light dark:bg-background-dark" data-screen-content>
          <header class="sticky top-0 z-10 flex h-20 items-center justify-between border-b border-border-light bg-background-light/80 px-10 backdrop-blur-sm dark:border-border-dark dark:bg-background-dark/80">
            <div class="flex min-w-72 flex-col gap-1">
              <p class="text-2xl font-bold leading-tight tracking-tight">Athleten &amp; Entwicklung</p>
              <p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">Profile, Messwerte &amp; Historie</p>
            </div>
            <div class="flex items-center gap-3">
              <div class="relative flex items-center">
                <span class="material-symbols-outlined pointer-events-none absolute left-3 text-xl text-text-light-secondary dark:text-text-dark-secondary">search</span>
                <input
                  id="athlete-search"
                  type="search"
                  class="h-11 w-64 rounded-lg border border-border-light bg-transparent pl-10 pr-3 text-sm outline-none transition focus:border-primary dark:border-border-dark"
                  placeholder="Athlet:innen suchen"
                />
              </div>
            </div>
          </header>
          <div class="space-y-6 p-6 lg:p-10">
            <section class="grid gap-6 lg:grid-cols-[1fr_1.4fr]">
              <article class="rounded-xl border border-border-light bg-card-light p-0 dark:border-border-dark dark:bg-card-dark">
                <header class="flex items-center justify-between border-b border-border-light px-6 py-4 dark:border-border-dark">
                  <div>
                    <h2 class="text-lg font-semibold leading-tight">Teamübersicht</h2>
                    <p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">Alle Athlet:innen auf einen Blick</p>
                  </div>
                  <span class="rounded-full bg-card-light px-3 py-1 text-xs font-medium text-text-light-secondary ring-1 ring-border-light dark:bg-card-dark dark:text-text-dark-secondary dark:ring-border-dark">Live-Daten</span>
                </header>
                <div id="athlete-list" class="max-h-[32rem] overflow-y-auto p-2"></div>
              </article>
              <article class="rounded-xl border border-border-light bg-card-light p-6 dark:border-border-dark dark:bg-card-dark">
                <header class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
                  <div>
                    <h2 class="text-lg font-semibold leading-tight">Profil &amp; Verlauf</h2>
                    <p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">Fokusfelder, Messwerte &amp; Anwesenheit</p>
                  </div>
                  <button type="button" class="flex items-center gap-2 rounded-lg bg-card-light px-4 py-2 text-sm font-medium text-text-light-secondary ring-1 ring-border-light transition hover:bg-zinc-50 dark:bg-card-dark dark:text-text-dark-secondary dark:ring-border-dark dark:hover:bg-[#2a3f53]" data-action="export-athlete">
                    <span class="material-symbols-outlined text-base">ios_share</span>
                    <span>Profil exportieren</span>
                  </button>
                </header>
                <div id="athlete-profile" class="mt-6 space-y-6"></div>
              </article>
            </section>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
